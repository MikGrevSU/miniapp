<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg: #f6f7f9;
  --card: #ffffff;
  --primary: #2a8cff;
  --green: #2ecc71;
  --red: #e74c3c;
  --text: #222;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 16px;
  font-size: 20px;
  font-weight: 600;
  text-align: center;
}

main {
  padding: 12px;
  padding-bottom: 80px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 12px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 10px;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--primary);
  color: white;
  font-size: 16px;
}

.bottom {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  background: white;
  border-top: 1px solid #ddd;
}

.bottom button {
  flex: 1;
  background: none;
  color: #555;
}

.bottom button.active {
  color: var(--primary);
}

.row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}

.green { color: var(--green); }
.red { color: var(--red); }

.list .item {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
}

.filters {
  display: flex;
  gap: 6px;
}

.filters button {
  flex: 1;
  padding: 8px;
  font-size: 13px;
  background: #eee;
  color: #333;
}

.filters button.active {
  background: var(--primary);
  color: white;
}
</style>
</head>

<body>

<header>üí∞ –ú–æ–∏ —Ñ–∏–Ω–∞–Ω—Å—ã</header>

<main>

<!-- –ó–ê–ü–ò–°–¨ -->
<section id="add">
  <div class="card">
    <select id="type">
      <option value="income">–î–æ—Ö–æ–¥</option>
      <option value="expense">–†–∞—Å—Ö–æ–¥</option>
    </select>

    <input id="amount" type="number" placeholder="–°—É–º–º–∞">

    <select id="category"></select>

    <input id="date" type="date">

    <button onclick="add()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div class="card list" id="last"></div>
</section>

<!-- –û–¢–ß–Å–¢ -->
<section id="report" style="display:none">
  <div class="card filters">
    <button onclick="setPeriod(1)">–î–µ–Ω—å</button>
    <button onclick="setPeriod(7)">7 –¥–Ω–µ–π</button>
    <button onclick="setPeriod(30)" class="active">–ú–µ—Å—è—Ü</button>
  </div>

  <div class="card">
    <canvas id="pie"></canvas>
  </div>

  <div class="card">
    <canvas id="bar"></canvas>
  </div>

  <div class="card">
    <div class="row"><span>–î–æ—Ö–æ–¥</span><b class="green" id="iSum">0</b></div>
    <div class="row"><span>–†–∞—Å—Ö–æ–¥</span><b class="red" id="eSum">0</b></div>
    <div class="row"><span>–ë–∞–ª–∞–Ω—Å</span><b id="bSum">0</b></div>
  </div>
</section>

<!-- –ö–ê–¢–ï–ì–û–†–ò–ò -->
<section id="settings" style="display:none">
  <div class="card">
    <input id="newCat" placeholder="–ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è">
    <button onclick="addCat()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div class="card" id="cats"></div>
</section>

</main>

<div class="bottom">
  <button class="active" onclick="tab('add')">‚ûï</button>
  <button onclick="tab('report')">üìä</button>
  <button onclick="tab('settings')">‚öôÔ∏è</button>
</div>

<script>
Telegram.WebApp.expand();

let data = JSON.parse(localStorage.getItem("data")||"[]");
let cats = JSON.parse(localStorage.getItem("cats")||'["–ü—Ä–æ–¥—É–∫—Ç—ã","–ï–¥–∞","–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç","–û–¥–µ–∂–¥–∞"]');
date.valueAsDate = new Date();
let period = 30;

function save(){
  localStorage.setItem("data",JSON.stringify(data));
  localStorage.setItem("cats",JSON.stringify(cats));
}

function tab(id){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".bottom button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  if(id==="report") draw();
}

function renderCats(){
  category.innerHTML = cats.map(c=>`<option>${c}</option>`).join("");
  catsEl.innerHTML = cats.map((c,i)=>`
    <div class="item">${c}<span onclick="delCat(${i})">‚úñ</span></div>
  `).join("");
}
const catsEl = document.getElementById("cats");
renderCats();

function add(){
  if(!amount.value) return;
  data.push({
    t:type.value,
    a:+amount.value,
    c:category.value,
    d:date.value
  });
  amount.value="";
  save();
  renderLast();
}

function renderLast(){
  last.innerHTML = data.slice(-5).reverse().map(x=>`
    <div class="item">
      <span>${x.c}</span>
      <b class="${x.t==='income'?'green':'red'}">${x.t==='income'?'+':'-'}${x.a}</b>
    </div>
  `).join("");
}
renderLast();

function setPeriod(p){
  period=p;
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  draw();
}

let pie, bar;
function draw(){
  let now = new Date();
  let from = new Date(now - period*86400000);
  let inc=0, exp=0, byCat={};

  data.filter(x=>new Date(x.d)>=from).forEach(x=>{
    if(x.t==="income") inc+=x.a;
    else{
      exp+=x.a;
      byCat[x.c]=(byCat[x.c]||0)+x.a;
    }
  });

  iSum.innerText=inc;
  eSum.innerText=exp;
  bSum.innerText=inc-exp;

  if(pie) pie.destroy();
  pie = new Chart(pieEl,{
    type:"doughnut",
    data:{labels:Object.keys(byCat),datasets:[{data:Object.values(byCat)}]}
  });

  if(bar) bar.destroy();
  bar = new Chart(barEl,{
    type:"bar",
    data:{labels:["–î–æ—Ö–æ–¥","–†–∞—Å—Ö–æ–¥"],datasets:[{data:[inc,exp]}]}
  });
}

const pieEl=document.getElementById("pie");
const barEl=document.getElementById("bar");

function addCat(){
  if(!newCat.value) return;
  cats.push(newCat.value);
  newCat.value="";
  save();
  renderCats();
}

function delCat(i){
  cats.splice(i,1);
  save();
  renderCats();
}
</script>

</body>
</html>
