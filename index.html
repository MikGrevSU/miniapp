<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–§–∏–Ω–∞–Ω—Å—ã</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
    margin: 0;
    background: #f4f4f4;
    color: #222;
}

header {
    padding: 15px;
    background: #2a8cff;
    color: white;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
}

nav {
    display: flex;
    background: white;
    border-bottom: 1px solid #ddd;
}

nav button {
    flex: 1;
    padding: 12px;
    border: none;
    background: none;
    font-size: 14px;
}

nav button.active {
    color: #2a8cff;
    border-bottom: 2px solid #2a8cff;
}

section {
    display: none;
    padding: 15px;
}

section.active {
    display: block;
}

input, select, textarea, button.main {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    font-size: 15px;
}

button.main {
    background: #2a8cff;
    color: white;
    border: none;
    border-radius: 6px;
}

.list {
    background: white;
    border-radius: 8px;
    padding: 10px;
}

.item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.item:last-child {
    border-bottom: none;
}

.red { color: #e74c3c; }
.green { color: #2ecc71; }

.category {
    display: flex;
    justify-content: space-between;
    padding: 8px;
    background: white;
    margin-bottom: 6px;
    border-radius: 6px;
}

.small {
    font-size: 13px;
    opacity: .7;
}
</style>
</head>

<body>

<header>üí∞ –£—á—ë—Ç —Ñ–∏–Ω–∞–Ω—Å–æ–≤</header>

<nav>
    <button class="active" onclick="openTab(0)">‚ûï –ó–∞–ø–∏—Å—å</button>
    <button onclick="openTab(1)">üìä –û—Ç—á—ë—Ç</button>
    <button onclick="openTab(2)">‚öôÔ∏è –ö–∞—Ç–µ–≥–æ—Ä–∏–∏</button>
</nav>

<!-- –ó–ê–ü–ò–°–¨ -->
<section class="active">
    <select id="type">
        <option value="income">–î–æ—Ö–æ–¥</option>
        <option value="expense">–†–∞—Å—Ö–æ–¥</option>
    </select>

    <input type="number" id="amount" placeholder="–°—É–º–º–∞">

    <select id="category"></select>

    <input type="date" id="date">

    <textarea id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>

    <button class="main" onclick="addRecord()">–î–æ–±–∞–≤–∏—Ç—å</button>

    <div class="list" id="records"></div>
</section>

<!-- –û–¢–ß–Å–¢ -->
<section>
    <canvas id="chart"></canvas>

    <div class="list">
        <div class="item"><span>–î–æ—Ö–æ–¥—ã</span><b class="green" id="sumIncome">0</b></div>
        <div class="item"><span>–†–∞—Å—Ö–æ–¥—ã</span><b class="red" id="sumExpense">0</b></div>
        <div class="item"><span>–û–±–æ—Ä–æ—Ç</span><b id="sumAll">0</b></div>
    </div>
</section>

<!-- –ö–ê–¢–ï–ì–û–†–ò–ò -->
<section>
    <input id="newCategory" placeholder="–ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è">
    <button class="main" onclick="addCategory()">–î–æ–±–∞–≤–∏—Ç—å</button>

    <div id="categories"></div>
</section>

<script>
const tg = Telegram.WebApp;
tg.expand();

let records = JSON.parse(localStorage.getItem("records") || "[]");
let categories = JSON.parse(localStorage.getItem("categories") || 
    '["–ü—Ä–æ–¥—É–∫—Ç—ã","–ï–¥–∞","–ü–∏—Ç—å","–û–¥–µ–∂–¥–∞","–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç"]');

document.getElementById("date").valueAsDate = new Date();

function openTab(i) {
    document.querySelectorAll("nav button").forEach((b,n)=>b.classList.toggle("active",n===i));
    document.querySelectorAll("section").forEach((s,n)=>s.classList.toggle("active",n===i));
    if(i===1) renderChart();
    if(i===2) renderCategories();
}

function save() {
    localStorage.setItem("records", JSON.stringify(records));
    localStorage.setItem("categories", JSON.stringify(categories));
}

function renderCategoriesSelect() {
    category.innerHTML = categories.map(c=>`<option>${c}</option>`).join("");
}
renderCategoriesSelect();

function addRecord() {
    if(!amount.value) return;
    records.push({
        type: type.value,
        amount: +amount.value,
        category: category.value,
        date: date.value
    });
    save();
    amount.value="";
    renderRecords();
}

function renderRecords() {
    recordsEl.innerHTML = records.slice(-10).reverse().map(r=>`
        <div class="item">
            <span>${r.category}<div class="small">${r.date}</div></span>
            <b class="${r.type==='income'?'green':'red'}">
                ${r.type==='income'?'+':'-'}${r.amount}
            </b>
        </div>
    `).join("");
}
const recordsEl = document.getElementById("records");
renderRecords();

let chart;
function renderChart() {
    let income=0, expense=0, byCat={};

    records.forEach(r=>{
        if(r.type==="income") income+=r.amount;
        else {
            expense+=r.amount;
            byCat[r.category]=(byCat[r.category]||0)+r.amount;
        }
    });

    sumIncome.innerText = income;
    sumExpense.innerText = expense;
    sumAll.innerText = income + expense;

    if(chart) chart.destroy();
    chart = new Chart(document.getElementById("chart"), {
        type: 'pie',
        data: {
            labels: Object.keys(byCat),
            datasets: [{
                data: Object.values(byCat)
            }]
        }
    });
}

function renderCategories() {
    categoriesEl.innerHTML = categories.map((c,i)=>`
        <div class="category">
            ${c}
            <button onclick="delCategory(${i})">‚úñ</button>
        </div>
    `).join("");
}
const categoriesEl = document.getElementById("categories");

function addCategory() {
    if(!newCategory.value) return;
    categories.push(newCategory.value);
    newCategory.value="";
    save();
    renderCategories();
    renderCategoriesSelect();
}

function delCategory(i) {
    categories.splice(i,1);
    save();
    renderCategories();
    renderCategoriesSelect();
}
</script>

</body>
</html>
